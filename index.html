<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pee Time!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
            padding: 40px; /* Add padding to allow movement space */
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        img {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
        }

        img:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        }

        .text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            img {
                max-width: 250px;
                max-height: 250px;
            }
            
            .text {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            img {
                max-width: 200px;
                max-height: 200px;
            }
            
            .text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="parallax-container">
        <div class="image-container">
            <img src="mark-zuckerberg.png" alt="Mark Zuckerberg">
        </div>
        <p class="text">pee time!</p>
    </div>

    <script>
        const container = document.getElementById('parallax-container');
        const body = document.body;

        body.addEventListener('mousemove', (e) => {
            const rect = body.getBoundingClientRect();
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;
            
            // Calculate rotation angles based on mouse position (smaller values for subtlety)
            const rotateX = (mouseY / window.innerHeight) * -20; // Max 20 degrees
            const rotateY = (mouseX / window.innerWidth) * 20;   // Max 20 degrees
            
            // Calculate translation based on mouse position
            const translateX = (mouseX / window.innerWidth) * 25; // Max 25px movement
            const translateY = (mouseY / window.innerHeight) * 25; // Max 25px movement
            
            // Apply 3D transform with both rotation and translation
            container.style.transform = `
                translateX(${translateX}px) 
                translateY(${translateY}px) 
                rotateX(${rotateX}deg) 
                rotateY(${rotateY}deg) 
                scale(1.02)
            `;
        });

        body.addEventListener('mouseleave', () => {
            // Reset transform when mouse leaves the window
            container.style.transform = 'translateX(0px) translateY(0px) rotateX(0deg) rotateY(0deg) scale(1)';
        });

        // Add touch support for mobile devices
        body.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const touchX = touch.clientX - centerX;
            const touchY = touch.clientY - centerY;
            
            const rotateX = (touchY / window.innerHeight) * -20;
            const rotateY = (touchX / window.innerWidth) * 20;
            const translateX = (touchX / window.innerWidth) * 25;
            const translateY = (touchY / window.innerHeight) * 25;
            
            container.style.transform = `
                translateX(${translateX}px) 
                translateY(${translateY}px) 
                rotateX(${rotateX}deg) 
                rotateY(${rotateY}deg) 
                scale(1.02)
            `;
        });

        body.addEventListener('touchend', () => {
            container.style.transform = 'translateX(0px) translateY(0px) rotateX(0deg) rotateY(0deg) scale(1)';
        });
    </script>
</body>
</html>
