<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pee Time!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #3a3a3a 100%);
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
            padding: 40px; /* Add padding to allow movement space */
            position: relative;
        }

        .discord-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #5865F2;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .discord-button:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4);
        }

        .discord-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .image-container {
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        img {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
        }

        img:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
        }

        .text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            img {
                max-width: 250px;
                max-height: 250px;
            }
            
            .text {
                font-size: 2rem;
            }

            .discord-button {
                top: 15px;
                right: 15px;
                padding: 10px 16px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            img {
                max-width: 200px;
                max-height: 200px;
            }
            
            .text {
                font-size: 1.5rem;
            }

            .discord-button {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <a href="https://discord.gg/5W8xC54yYM" target="_blank" class="discord-button">
        <svg class="discord-icon" viewBox="0 0 24 24">
            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
        </svg>
        Discord
    </a>

    <div class="container" id="parallax-container">
        <div class="image-container">
            <img src="mark-zuckerberg.png" alt="Mark Zuckerberg">
        </div>
        <p class="text">pee time!</p>
    </div>

    <script>
        const container = document.getElementById('parallax-container');
        const body = document.body;

        body.addEventListener('mousemove', (e) => {
            const rect = body.getBoundingClientRect();
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;
            
            // Calculate rotation angles based on mouse position (smaller values for subtlety)
            const rotateX = (mouseY / window.innerHeight) * -20; // Max 20 degrees
            const rotateY = (mouseX / window.innerWidth) * 20;   // Max 20 degrees
            
            // Calculate translation based on mouse position
            const translateX = (mouseX / window.innerWidth) * 25; // Max 25px movement
            const translateY = (mouseY / window.innerHeight) * 25; // Max 25px movement
            
            // Apply 3D transform with both rotation and translation
            container.style.transform = `
                translateX(${translateX}px) 
                translateY(${translateY}px) 
                rotateX(${rotateX}deg) 
                rotateY(${rotateY}deg) 
                scale(1.02)
            `;
        });

        body.addEventListener('mouseleave', () => {
            // Reset transform when mouse leaves the window
            container.style.transform = 'translateX(0px) translateY(0px) rotateX(0deg) rotateY(0deg) scale(1)';
        });

        // Add touch support for mobile devices
        body.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const touchX = touch.clientX - centerX;
            const touchY = touch.clientY - centerY;
            
            const rotateX = (touchY / window.innerHeight) * -20;
            const rotateY = (touchX / window.innerWidth) * 20;
            const translateX = (touchX / window.innerWidth) * 25;
            const translateY = (touchY / window.innerHeight) * 25;
            
            container.style.transform = `
                translateX(${translateX}px) 
                translateY(${translateY}px) 
                rotateX(${rotateX}deg) 
                rotateY(${rotateY}deg) 
                scale(1.02)
            `;
        });

        body.addEventListener('touchend', () => {
            container.style.transform = 'translateX(0px) translateY(0px) rotateX(0deg) rotateY(0deg) scale(1)';
        });
    </script>
</body>
</html>
